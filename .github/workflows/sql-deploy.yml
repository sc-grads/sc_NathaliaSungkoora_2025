name: SSMS Database Automation

on:
  workflow_dispatch:
  
jobs:
  deploy_to_development:
    name: ðŸš§Deploy to Development (Local) 
    uses: ./.github/workflows/sql-deployment-template.yml
    with:
      environment: development
    secrets:
      DB_SERVER: ${{ secrets.DB_SERVER }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_NAME: ${{ secrets.DB_NAME }}

  deploy_to_production:
    name: ðŸš€Deploy to Production (Accountability Partner Machine) 
    needs: deploy_to_development
    uses: ./.github/workflows/sql-deployment-template.yml
    with:
      environment: production
    secrets:
      DB_SERVER: ${{ secrets.PROD_DB_SERVER }}
      DB_USER: ${{ secrets.PROD_DB_USER }}
      DB_PASS: ${{ secrets.PROD_DB_PASS }}
      DB_NAME: ${{ secrets.PROD_DB_NAME }}
    concurrency: production
