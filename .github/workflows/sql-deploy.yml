name: SSMS Database Automation

on:
  push:
    paths:
      - 'DatabaseAdministration/SQLStatements/Database Automation Scripts/*.sql'  
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install SQLCMD Tools
        run: |
          sudo apt-get update
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y mssql-tools unixodbc-dev
          echo 'export PATH="$PATH:/opt/mssql-tools/bin"' >> ~/.bashrc
          source ~/.bashrc

      - name: Execute SQL Scripts
        run: |
          for file in 'DatabaseAdministration/SQLStatements/Database Automation Scripts/'*.sql  # Matches repo path with spaces handled by quotes
          do
            echo "========================================"
            echo "üöÄ Executing SQL file: $file"
            echo "----------------------------------------"
            cat "$file"
            echo "----------------------------------------"
            /opt/mssql-tools/bin/sqlcmd \
              -S "${{ secrets.DB_SERVER }}" \
              -U "${{ secrets.DB_USER }}" \
              -P "${{ secrets.DB_PASS }}" \
              -d "${{ secrets.DB_NAME }}" \
              -i "$file"
            if [ $? -eq 0 ]; then
              echo "‚úÖ Successfully executed: $file"
            else
              echo "‚ùå Failed to execute: $file"
              exit 1
            fi
            echo "========================================"
          done
        shell: bash

      - name: Verify Setup
        run: |
          /opt/mssql-tools/bin/sqlcmd \
            -S "${{ secrets.DB_SERVER }}" \
            -U "${{ secrets.DB_USER }}" \
            -P "${{ secrets.DB_PASS }}" \
            -d "${{ secrets.DB_NAME }}" \
            -Q "SELECT * FROM users"
